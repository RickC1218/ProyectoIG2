<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/registro.js"></script>
    <title>Registro</title>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">
</head>

<body>
    <section class="background-radial-gradient overflow-hidden">
        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
            <h1 class="fw-bold ls-tight mb-4" style="color: hsl(218, 81%, 95%); text-align:center;">
                <i>"Anywhere,</i>
                <span style="color: hsl(218, 81%, 75%)"><i>Anytime,</i></span>
                <span style="color: hsl(218, 89%, 55%)"><i>Anyplace..."</i></span>
            </h1>
            <div class="row gx-lg-5 align-items-center mb-5">
                <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                    <img src="recursos/imagenes/logo-TopCine.png" class="img-fluid" alt="logo">
                </div>
                <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                    <div class="card bg-glass">
                        <div class="card-body px-4 py-5 px-md-5">
                            <form id="formRegistro">
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="nombre" name="nombre"
                                                class="form-control text-center" placeholder="Nombre" required />
                                            <label class="form-label" for="nombre">Nombre</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="apellido" name="apellido"
                                                class="form-control text-center" placeholder="Apellido" required />
                                            <label class="form-label" for="apellido">Apellido</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-outline mb-1">
                                    <input type="number" id="ci" name="ci" class="form-control text-center"
                                        placeholder="9999999999" required />
                                    <label class="form-label" for="ci">Cédula de Identidad</label>
                                </div>
                                <div class="form-outline mb-1">
                                    <input type="date" id="fecha" name="fecha" class="form-control text-center"
                                        required />
                                    <label class="form-label" for="fecha">Fecha de nacimiento</label>
                                </div>
                                <div class="form-outline mb-2">
                                    <input type="email" id="email" name="email" class="form-control text-center"
                                        placeholder="example@example.com" required />
                                    <label class="form-label" for="email">Correo Electrónico</label>
                                </div>
                                <div class="form-outline mb-1">
                                    <input type="password" id="pswd" name="pswd" class="form-control text-center"
                                        placeholder="••••••••" required />
                                    <label class="form-label" for="pswd">Contraseña</label>
                                    <input type="password" id="v-pswd" name="v-pswd" class="form-control text-center"
                                        placeholder="••••••••" required />
                                    <label class="form-label" for="v-pswd">Verificación de contraseña</label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block mt-4 mb-4 boton">
                                    Registrarse
                                </button>
                                <p class="small fw-bold mt-1 mb-0">
                                    ¿Tienes otra cuenta?
                                    <a href="login.html" class="link-danger">Iniciar sesión con otra cuenta</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
