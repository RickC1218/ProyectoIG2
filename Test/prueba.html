<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Add meta tags for mobile and IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title> PayPal Checkout Integration | Client Demo </title>
</head>

<body>


    <script>
        function transformDate(fecha) {
            var aux = fecha.split('/');
            var fechaString = '';
            for (var i = 2; i >= 0; i--) {
                if (i == 0) {
                    fechaString += aux[i];
                } else {
                    fechaString += aux[i] + '-';
                }
            }
            return fechaString;
        }
        var MyDate = new Date();
        var fecha = transformDate(MyDate.toLocaleDateString());
        console.log(fecha);
    </script>
</body>

</html>
