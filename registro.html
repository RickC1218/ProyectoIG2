<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/registro.js"></script>
    <title>Registro | TopCine</title>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">
</head>

<body>
    <section class="background-radial-gradient overflow-hidden">
        <div class="container  px-md-5 text-center text-lg-start my-5">
            <h1 class="fw-bold ls-tight mb-4" style="color: hsl(218, 81%, 95%); text-align:center;">
                <i>"Anywhere,</i>
                <span style="color: hsl(218, 81%, 75%)"><i>Anytime,</i></span>
                <span style="color: hsl(218, 89%, 55%)"><i>Anyplace..."</i></span>
            </h1>
            <div class="row gx-lg-5 align-items-center mb-5">
                <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                    <a href="index.html">
                        <img src="resources/imagenes/logo-TopCine.png" class="img-fluid" alt="logo">
                    </a>
                </div>
                <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                    <div class="card bg-glass">
                        <div class="card-body  px-md-5">
                            <form id="formRegistro">
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="nombre">Nombre</label>
                                            <input type="text" id="nombre" name="nombre"
                                                class="form-control text-center" placeholder="Nombre" required />

                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="apellido">Apellido</label>
                                            <input type="text" id="apellido" name="apellido"
                                                class="form-control text-center" placeholder="Apellido" required />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="ci">Cédula de Identidad</label>
                                            <input type="number" id="ci" name="ci" class="form-control text-center"
                                                placeholder="9999999999" required />
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="fecha">Fecha de nacimiento</label>
                                            <input type="date" id="fecha" name="fecha" class="form-control text-center"
                                                required />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="email">Correo Electrónico</label>
                                    <input type="email" id="email" name="email" class="form-control text-center"
                                        placeholder="example@example.com" required />
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <div class="form-outline">
                                            <label class="form-label" for="pswd">Contraseña</label>
                                            <input type="password" id="pswd" name="pswd" class="form-control text-center"
                                                placeholder="••••••••" minlength="8" maxlength="15" required
                                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])([A-Za-z\d$@$!%*?&]|[^ ]){8,15}$"
                                                title="Mínimo 8 caracters y máximo 15, Combinacion de Mayúsculas Minúsculas números y caracteres especiales, sin espacios en blanco" />
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-1">
                                        <div class="form-outline">
                                            <label class="form-label" for="v-pswd">Verificación de contraseña</label>
                                            <input type="password" id="v-pswd" name="v-pswd"
                                                class="form-control text-center" placeholder="••••••••" required />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-outline">
                                    <div id="passwordHelpBlock" class="form-text mb-2 text-light" style="opacity: 50%">
                                        Tu contraseña debe tener una logitud entre 8-15 caracteres, debe contener una combinación entre letras mayúsculas, minúsculas, números, caracteres especiales y sin espacios.
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block mt-4 mb-4 boton">
                                Registrarse
                                </button>
                                <p class="small fw-bold mt-1 mb-0">
                                    ¿Tienes otra cuenta?
                                    <a href="login.html" class="link-danger">Iniciar sesión con otra cuenta</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
